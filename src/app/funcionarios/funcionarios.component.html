<div class="row"> 
  <div class="col-sm-5" *ngIf="funcionarioSelected">    
    <div class="row">
      <!--Título da página de funcionários selecionado-->
      <div class="mr-auto">
        <app-titulo [title]="'Funcionario ID: ' + funcionarioSelected.id"></app-titulo>
      </div>
      <!--Botão para voltar para lista de funcionários-->
      <div class="mt-2">
        <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>  
    </div> 
    <!--Formulario de preenchimento de funcionários-->
    <form [formGroup] ="funcionarioForms" (submit)= "funcionarioSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
        <input type="text" formControlName="sobrenome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Cargo</label>
        <input type="text" formControlName="cargo" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control">
      </div>      
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled] ="!funcionarioForms.valid">Salvar</button>
      </div>
    </form>
  </div>
  <!--Verifica se na funcionarioSelected está vazio e coloca o titulo da pagina-->
  <div [ngClass]="{'col-sm-7': funcionarioSelected , 'col-sm-12': !funcionarioSelected}">
    <app-titulo [title]="title"></app-titulo>
    <table class="table table-hover">
      <thead class="thread-light">
        <tr>
          <!--Colunas da tabela-->
          <th scope="col">Visualizar</th>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th> 
          <th scope="col">Cargo</th>  
          <th scope="col">Telefone</th>    
          <th scope="col">Opções</th>       
             
        </tr>
      </thead>
      <tbody>
        <!--Informações da tabela Funcionario-->
        <tr *ngFor ="let funcionario of funcionarios" >
          <td><button (click)="funcionarioSelect(funcionario)" class="btn btn-sm btn-warning">Detalhe</button> </td>
          <td scope="row" >{{funcionario.id}}</td>
          <td>{{funcionario.nome}}</td>
          <td>{{funcionario.sobrenome}}</td>  
          <td>{{funcionario.cargo}}</td> 
          <td>{{funcionario.telefone}}</td> 
          <td>
            <div class="btn-group">              
              <button class="btn btn-sm btn-outline-primary mr-2">Editar</button>
              <button class="btn btn-sm btn-outline-danger mr-2">Excluir</button> 
            </div>
          </td>          
          </tr>     
        </tbody>
      </table>
    </div>
  </div>
